<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنهاء الطلب</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .checkout-container { max-width: 600px; margin: 30px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .summary table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .summary th, .summary td { border: 1px solid #ddd; padding: 8px; }
        .summary th { background-color: #f2f2f2; }
        .checkout-form label { display: block; margin-top: 10px; font-weight: bold; }
        .checkout-form input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .checkout-form button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; width: 100%; }
        .total-row { font-weight: bold; background-color: #eee; }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>إنهاء الطلب</h1>
        <div class="summary">
            <h2>ملخص الطلب</h2>
            <table>
                <thead>
                    <tr>
                        <th>المنتج</th>
                        <th>الكمية</th>
                        <th>السعر</th>
                        <th>الإجمالي</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>${{ item.price | round(2) }}</td>
                        <td>${{ item.item_total | round(2) }}</td>
                    </tr>
                    {% endfor %}
                    <tr class="total-row">
                        <td colspan="3">الإجمالي الكلي</td>
                        <td>${{ total_price | round(2) }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <form method="POST" action="{{ url_for('checkout') }}" class="checkout-form">
            <h2>بيانات العميل</h2>
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <h2 style="margin-top:20px;">طريقة الدفع</h2>
            <label><input type="radio" name="payment_method" value="cod" checked> الدفع عند الاستلام (COD)</label>
            <label><input type="radio" name="payment_method" value="online"> الدفع عبر الانترنت (محاكاة)</label>
            
            <button type="submit">تأكيد وشراء (${{ total_price | round(2) }})</button>
        </form>
    </div>
</body>
</html>
