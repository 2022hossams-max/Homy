<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .product-detail-container { max-width: 800px; margin: 50px auto; display: flex; gap: 30px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .product-image img { max-width: 100%; height: auto; border-radius: 5px; }
        .product-info { flex-grow: 1; }
        .product-info h1 { border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        .product-info .price { font-size: 2em; color: #dc3545; font-weight: bold; margin: 15px 0; }
        .product-info .stock { color: {% if product.stock > 0 %}green{% else %}red{% endif %}; font-weight: bold; }
        .back-link { display: inline-block; padding: 10px; margin: 10px; background-color: #555; color: white; text-decoration: none; border-radius: 5px;}
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" class="back-link">&larr; العودة للمتجر</a>
    </header>
    
    <div class="product-detail-container">
        <div class="product-image">
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
        </div>
        <div class="product-info">
            <h1>{{ product.name }}</h1>
            <p><strong>الفئة:</strong> {{ product.category.name }}</p>
            <p>{{ product.description }}</p>
            <p class="price">${{ product.price | round(2) }}</p>
            <p class="stock">المخزون: {{ product.stock }}</p>

            {% if product.stock > 0 %}
                <button onclick="addToCart({{ product.id }})" style="background-color: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px;">أضف إلى السلة</button>
            {% else %}
                <button disabled style="background-color: #6c757d; color: white; padding: 12px 20px; border-radius: 5px;">نفد المخزون</button>
            {% endif %}
        </div>
    </div>
    
    <script>
        function addToCart(productId) {
            fetch(`/cart/add/${productId}`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => console.error('Error adding to cart:', error));
        }
    </script>
</body>
</html>
