<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المنتج: {{ product.name }}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; text-align: right; direction: rtl; background-color: #f8f8f8; }
        h1 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        form { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #1e7e34; }
        .back-link { display: inline-block; margin-bottom: 15px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <a href="{{ url_for('admin_panel') }}" class="back-link">العودة إلى لوحة التحكم</a>
    <h1>تعديل المنتج: {{ product.name }} (ID: {{ product.id }})</h1>
    
    <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
        
        <label for="name">اسم المنتج:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required>

        <label for="price">السعر ($):</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>

        <label for="stock">رصيد المخزون:</label>
        <input type="number" id="stock" name="stock" value="{{ product.stock }}" required>

        <label for="description">الوصف:</label>
        <textarea id="description" name="description">{{ product.description }}</textarea>

        <button type="submit">حفظ التعديلات</button>
    </form>
</body>
</html>
