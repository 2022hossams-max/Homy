<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المنتج: {{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* تنسيقات إضافية لمركزة النموذج */
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
        }
        .current-image-preview {
            margin: 15px 0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .current-image-preview img {
            max-width: 150px;
            height: auto;
            display: block;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>تعديل المنتج: {{ product.name }}</h1>
        <div>
            <a href="{{ url_for('admin_panel') }}" class="admin-link">العودة للوحة الإدارة</a>
        </div>
    </header>

    <main>
        <section class="form-container">
            <h2>تعديل بيانات المنتج</h2>
            
            <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}" enctype="multipart/form-data">
                
                <label for="name">اسم المنتج:</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required>

                <label for="price">السعر ($):</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>

                <label for="stock">رصيد المخزون:</label>
                <input type="number" id="stock" name="stock" value="{{ product.stock }}" required>
                
                <label for="category_id">الفئة:</label>
                <select id="category_id" name="category_id" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>

                <div class="current-image-preview">
                    <label>الصورة الحالية:</label>
                    <img src="{{ product.image_url }}" alt="الصورة الحالية" onerror="this.src='/static/placeholder.png'">
                </div>

                <label for="image_file">تغيير صورة المنتج (اختياري):</label>
                <input type="file" id="image_file" name="image_file" accept=".png, .jpg, .jpeg, .gif">

                <label for="description">الوصف:</label>
                <textarea id="description" name="description">{{ product.description }}</textarea>

                <button type="submit">حفظ التعديلات</button>
            </form>
        </section>
    </main>
</body>
</html>
