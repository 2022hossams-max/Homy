<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المشرف</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; text-align: right; direction: rtl; }
        .login-container { max-width: 400px; margin: 80px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-bottom: 20px;}
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 25px; width: 100%; }
        .error { color: red; text-align: center; margin-top: 10px; }
        .info { background-color: #e6f7ff; border: 1px solid #91d5ff; padding: 10px; border-radius: 4px; margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل دخول المشرف</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('admin_login') }}">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">تسجيل الدخول</button>
        </form>

        <div class="info">
            <p><strong>تذكير:</strong></p>
            <p>اسم المستخدم: <code>hossam_admin</code></p>
            <p>كلمة المرور: <code>strong_password123</code></p>
        </div>
    </div>
</body>
</html>
